<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
    <link rel="icon" type="image/png" href="img/favicon.ico" sizes="16x16"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="js/button.js"></script>
    <title>ITU</title>
</head>
<body>
<div class="container">
    <div class="imgwrapper">
        <a href="index.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Logo_IT_University_of_Copenhagen.jpg"
                 alt="logo">
        </a>
    </div>
    <div id="wrapper">
        <nav><p><a href="index.html">About ITU</a> <a href="links.html">Useful Links</a> <a
                href="contact.html">Contact</a></p></nav>
        <br/>
        <div style="text-align: center;">
            <h1>Contact Us!</h1><br/>
        </div>
        <div class="inputForm">
            <p>
                Please enter your contact information.
            </p>
            <form action="javascript:void(0)" id="mailForm">
                <fieldset>
                    <p><label for="nameInput">Name: </label><br/><input type="text" id="nameInput" placeholder="Jon Doe"
                                                                   autocomplete="name" required oninput="toggleBoolName()"/></p><br/>
                    <p><label for="emailInput">Email: </label><br/><input type="text" id="emailInput"
                                                                     placeholder="jon@doe.com" autocomplete="email" required oninput="toggleBoolEmail()"/></p><br/>
                    <p><label for="messageInput">Message: </label><br/><textarea id="messageInput" rows="5" cols="40" name="comment" form="mailForm" placeholder="Enter text here..." required oninput="toggleBoolMessage()"></textarea>

                </fieldset>
                <br/>
                <input type="button" onclick="email()" id="send" value="Send"/>
                <script type="text/javascript">
                    window.onload = disableButton();
                </script>
                <br/>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
